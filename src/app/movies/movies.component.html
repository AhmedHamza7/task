<div class="movies-content">
        <div class="row gy-5">
            <div class="col-xl-3 col-md-4 col-sm-6" *ngFor="let movie of movies">
                <div class="movie pointer" [routerLink]="['/movieDetails', movie.id]">
                    <div class="movie-img">
                        <img [src]="imgPrefix+movie?.poster_path" [alt]="movie?.original_title" class="w-100">
                    </div>
                    <div class="movie-title text-center my-2">
                        <h2 class="h3">{{movie?.title}}</h2>
                    </div>
                </div>
            </div>
        </div>

        <nav class="text-center d-flex align-items-center justify-content-center my-5" aria-label="...">
            <ul class="pagination pagination-sm">
                <li (click)="getMovies(page)" class="page-item pointer" *ngFor="let page of pages">
                    <a class="page-link bg-transparent">{{page}}</a>
                </li>
            </ul>
        </nav>
</div>
